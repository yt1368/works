    <body class="page_body">
        <header class="page_header_h1">
            <h1>Concept</h1>
        </header>
        <nav>
            <ul class="navigation_list">
            </ul>
            <ul class="phone_navigation_list">
            </ul>
        </nav>
        <main> 
            <section>
                <h3>新鮮、巧思、多樣</h3>
                <p class="lead">
                    讓對方「花」 現你的心意
                </p>
            </section>
            <section class="concept_detail_section">
                <h3>Fresh</h3>
                <p class="concept_photo"><img src="images/concept-fresh.jpg" alt=""></p>
                <p class="concept_intro">
                    與優良的花卉種植者合作，以確保花卉的新鮮與美觀。<br>
                    花卉送達本店後，也持續精心照護。<br class="only_pc">以保證顧客收到的皆是最佳狀態的花束。
                </p>
            </section>
            <section class="concept_detail_section reverse">
                <h3>Ingenuity</h3>
                <p class="concept_photo"><img src="images/concept-Ingenuity.jpg" alt=""></p>
                <p  class="concept_intro">
                    單枝花、花束、花盆、盆藝等，皆可以提前客製訂作。<br>
                    每一件花卉作品，<br class="only_pc">皆是專業設計師傾聽顧客的需求，所精心設計出來的。<br>
                    不論是畢業祝福、節日慶祝，或是婚禮布置。<br class="only_pc">加上「花」這個小巧思，讓愉悅和溫暖的氛圍更加升溫!
                </p>
            </section>
            <section class="concept_detail_section">
                <h3>Diverse</h3> 
                <p class="concept_photo"><img src="images/concept-diverse.jpg" alt=""></p>
                <p  class="concept_intro">
                    每一種花，皆有獨特的花語。<br>
                    因此我們提供多樣的花種任你挑選，<br class="only_pc">希望能為你傳達最貼近你心意的祝福。
                </p>  
            </section>
